<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="tic-tac-toe game" name="tic-tac-toe game">
        <title>Tic-Tac-Toe Game</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="mystyles.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="title item">Tic-Tac-Toe</div>
                <div class="options item">
                    <form class="form" autocomplete="off">
                        <label for="fPlayer1">Player1 name:</label>
                        <input type="text" id="fPlayer1" name="fPlayer1" value="Player1"><br>
                        <label for="fPlayer2">Player2 name:</label>
                        <input type="text" id="fPlayer2" name="fPlayer2" value="Player2">
                        <select id="player2Choice">
                            <option value="Human" selected="selected">Human</option>
                            <option value="Computer">Computer</option>
                        </select>
                        <span class="formAi">
                            <label for="fAI" class="ai">You want computer AI?</label>
                            <input type="checkbox" id="fAI" name="fAI" class="ai" >
                        </span>
                      </form>
                    <button id="startButton">Start Game</button>
                    <button id="extraButton">Change Players</button>
                </div>
                <div class="info">
                    <h2>Tech Used:</h2>
                    <br>
                    <ul>
                        <li>Factory Functions</li>
                        <li>Objects</li>
                        <li>Modules</li>
                        <li>DOM Manipulation</li>
                        <li>Grid</li>
                        <li>AI Computer</li>
                        <li>Game Logic</li>
                    </ul>
                </div>
                <div class="gameBoard">
                    <div class="gameField item" id="t1"></div>
                    <div class="gameField item" id="t2"></div>
                    <div class="gameField item" id="t3"></div>
                    <div class="gameField item" id="c1"></div>
                    <div class="gameField item" id="c2"></div>
                    <div class="gameField item" id="c3"></div>
                    <div class="gameField item" id="b1"></div>
                    <div class="gameField item" id="b2"></div>
                    <div class="gameField item" id="b3"></div>
                </div>
                <div class="log"></div>
                <div class="score">
                    <div class="counter item" id="player1Counter">0</div>
                    <div class="item" id="player1Name">Player1</div>
                    <div class="item">VS</div>
                    <div class="item" id="player2Name">Player2</div>
                    <div class="counter item" id="player2Counter">0</div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="myscript.js"></script>
    </body>
</html>
